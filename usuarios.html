<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body class="bg-warning">

        <main>
            <div class="container">
                <h1>Usu치rios de Teste via REST</h1>
                <h5 class="text-light">
                    Usu치rios fornecidos por API de testes
                    <a class="link-light link-underline-opacity-0" href="https://reqres.in"
                      >reqres.in</a>
                  </h5>
                <div id ="usuarios" class="container-fluid">
                    <div class="row">
                        <div class="card col-3 p-2 m-3" v-for="(user, index) in users.data" :key="index">
                            <img class="card-img-top" :src="user.avatar">
                            <div class="card-body">
                                <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                                <p class="card-text">{{user.email}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/vue@3.0.0-rc.5/dist/vue.global.prod.js"></script>
        <script>
            Vue.createApp({
                data() {
                    
                return{ users:[]}
                },
                mounted(){
                    fetch("https://reqres.in/api/users?per_page=10")
                    .then(resp => resp.json())
                    .then(data => this.users = data)
                }
            }).mount('#usuarios');
        </script>
    
</body>
</html>
